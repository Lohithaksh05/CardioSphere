services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: cardiosphere-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: cardiosphere-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend-v2
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    container_name: cardiosphere-web
    ports:
      - "3000:3000"
    env_file:
      - ./frontend-v2/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
